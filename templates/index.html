<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>camera</title>

    <style>
        .con{
           float:left;
           height:600px;width:600px;
           margin-right:10px;
        }

        /*视力表E的样式*/
        #vision-test {
            font-family: Arial, sans-serif;
            font-size: 48px;
            line-height: 1.2;
            text-align: center;
            transition: transform 0.1s ease-in-out;
        }
     .container {
    position: relative;
    float: left;
    height: 500px; /* 调整为所需尺寸 */
    width: 500px; /* 调整为所需尺寸 */
}

.video-stream {
    width: 100%;
    height: 100%;
    z-index: 1; /* 确保视频在底层 */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('9e309042e317715f97843e6843321b2.png'); /* 替换为你的图片路径 */
    background-size: cover; /* 覆盖整个容器 */
    z-index: 100; /* 确保覆盖层在顶层 */
}
.progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            height: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            position: absolute;
            z-index: 1;
        }

        .progress-text {
            text-align: center;
            line-height: 30px;
            color: #333;
            z-index: 2;
        }


        .container1 {
            position: relative;
            float: left;
            height: 500px; /* 调整为所需尺寸 */
            width: 500px; /* 调整为所需尺寸 */
        }

        .progress-container1 {
            position: relative;
            height: 100%; /* 使用相对父容器的百分比高度 */
            width: 50px; /* 调整为所需尺寸 */
        }

        .progress-bar1 {
            height: 0;
            width: 100%;
            background-color: #3498db;
            position: absolute;
            bottom: 0;
            transition: height 0.01s linear; /* 过渡效果 */
        }

        .progress-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .loading-mask {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    color: white;
    display: grid;
    place-items: center;
    z-index: 9999; /* 确保它位于页面最上方 */
}
    </style>

</head>

<body>
