     .container {

<body>
    <h3>接收传输来的视频</h3>
    <div class="container">
        <img src="{{ url_for('video_feed0') }}" class="video-stream">
        <img class="overlay">
    </div>
<!--显示视力表字母E-->
    <div id="vision-test">
        E
    </div>

<h3>接受传输来的视频</h3>
<div class="con">
    <img src="{{url_for('video_feed0')}}" alt="" width="100%">
</div>

<script>
        var mediapipeDirection = 0;
        var E_direction = 1;

          // 使用Fetch API 发起GET请求
          function updateLetterDirection() {
            var letterE = document.getElementById("letter-e");

            // 映射mediapipe返回的方向到字母 E 的方向
            var directionMap = {
                1: "rotate(0deg)",    // 右
                2: "rotate(90deg)",  // 下
                3: "rotate(180deg)",  // 左
                4: "rotate(270deg)"    // 上
            };


            // 判断方向是否正确，并给出提示
            console.log("media:",mediapipeDirection);
            console.log("E:",E_direction);
            if (mediapipeDirection === E_direction) {
                //改变E的方向
                fetch('/api/angle')
                .then(response => response.json())
                .then(data => {
                // 在这里使用返回的角度来改变字母E的方向
                const dynamicLetter = document.getElementById('vision-test');
                E_direction = data.rotation_angle;
                dynamicLetter.style.transform = directionMap[E_direction];
                //dynamicLetter.style.transform = `rotate(${data.rotation_angle}deg)`;
        })
        .catch(error => console.error('Error fetching angle:', error));
            }
        }

        //根据捕捉的食指方向
        setInterval(function () {
             fetch('/api/mediapipedirection')
                .then(response => response.json())
                .then(data => {
                mediapipeDirection=data.direction;
                console.log('data:',data.direction);
              })
             .catch(error => console.error('Error fetching direction:', error));
             updateLetterDirection();
        }, 1000); // 1000ms更新一次方向，实际应替换为适当的时间间隔
    </script>

</body>
</html>
