<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>camera</title>
    <style>
     .container {
    position: relative;
    float: left;
    height: 500px; /* 调整为所需尺寸 */
    width: 500px; /* 调整为所需尺寸 */
}

.video-stream {
    width: 100%;
    height: 100%;
    z-index: 1; /* 确保视频在底层 */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('9e309042e317715f97843e6843321b2.png'); /* 替换为你的图片路径 */
    background-size: cover; /* 覆盖整个容器 */
    z-index: 100; /* 确保覆盖层在顶层 */
}

    </style>
</head>
<body>
    <h3>接收传输来的视频</h3>
    <div class="container">
        <img src="{{ url_for('video_feed0') }}" class="video-stream">
        <img class="overlay">

</body>
</html>
