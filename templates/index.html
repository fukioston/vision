     .container {

.video-stream {

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

}
.progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            height: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            position: absolute;
            z-index: 1;
        }

        .progress-text {
            text-align: center;
            line-height: 30px;
            color: #333;
            z-index: 2;
