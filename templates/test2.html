        .card1 {

            justify-content: center;

            flex-direction: column;
            background: white;
            border-radius: 17px;
            width: 100%;
            height: 100%;

        .loader {
            margin-bottom: 10%;
            width: 70%;
            height: 10px;
            border-radius: 2px;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
        }

            .loader::before {
                content: "";
                position: absolute;
                background-color: rgb(9, 188, 9);
                width: var(--width);
                height: 100%;
                border-radius: 2px;
                box-shadow: rgb(9, 188, 9) 0px 2px 29px 0px;
            }

            flex: 1;
            float: left;

        .progress-loader {
            top: 50%;
            left: 25%;

            height: 300px; /* 调整为纵向的高度 */

        .progress {

            height: var(--height); /* 调整为纵向的高度 */
